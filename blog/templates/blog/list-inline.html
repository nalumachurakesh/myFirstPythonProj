<div class="col col-md-6 mx-auto">
    <div class="card {% if not blog_post.published_date %} border-warning text-dark {% endif %}">
        <div class="card-body">
            <h5 class="card-title">{{ blog_post.title }}</h5>
            <p class="card-text">
                <small class="text-muted">{{ blog_post.published_date }}</small>
                {% if truncate %}
                    {{ blog_post.content | linebreaks | truncatewords:30}}
                {% else %}
                    {{ blog_post.content | linebreaks }}
                {% endif %}
            </p>

            {% if detail %}
                {% if not blog_post.published_date %} Draft {% endif %}
                <a href="{{blog_post.get_absolute_url}}">View</a>
            {% endif %}
        </div>
    </div>
</div>
